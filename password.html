<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Password</title>
    <link rel="stylesheet" href="pass.css">
    <link
    rel="icon"
    type="image/png"
    href="https://www.google.com/s2/favicons?domain=umak.edu.ph"/>
</head>
<body>

</body>
</html>
